{% extends "template.html" %} {% block navbar %} {% include "navbar.html" %} {% endblock %} {% block content %}
<style>
    .hidden-obj {
        display: none;
    }
    
    .show-obj {
        display: block;
    }
</style>
<div class="page-body">
    <div class="container-fluid">
        <div class="page-header">
            <div class="row">
                <div class="col-6">
                    <h3>
                        Default</h3>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="index.html">
                                <i data-feather="home"></i>
                            </a>
                        </li>
                        <li class="breadcrumb-item">Dashboard</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <!-- Container-fluid starts-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <form id="formulir">
                            <div class="form-group">
                                <label for="nama">Username</label>
                                <input type="text" name="nama" id="nama" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="image">Email</label>
                                <input type="email" name="email" id="email" class="form-control" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" min="8" name="password" id="password" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="repassword">Ulangi password</label>
                                        <input type="password" min="8" name="repassword" id="repassword" class="form-control" required>
                                        <small class="text-danger hidden-obj" id="unmatch">Pasword yang dimaksukkan tidak sama</small>
                                    </div>
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="role">Role</label>
                                <select name="role" id="role" class="form-control" required>
                                        <option value="2">Agent</option>
                                        <option value="1">Admin</option>
                                    </select>
                            </div>

                            <button type="submit" id="submit" class="col-12 btn btn-primary">Simpan</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Container-fluid Ends-->
</div>
{% endblock %} {% block js %}
<script>
    $(document).ready(() => {
        $('#repassword').keyup(() => {
            var pass = $("#password").val();
            var repass = $("#repassword").val();
            if (pass != repass) {
                $("#unmatch").addClass('show-obj');
                $("#unmatch").removeClass('hidden-obj');
            } else {
                $("#unmatch").removeClass('show-obj');
                $("#unmatch").addClass('hidden-obj');
            }
        })

        $("#formulir").submit((e) => {
            var pass = $("#password").val();
            var repass = $("#repassword").val();
            if (pass == repass) {
                $.ajax({
                    method: "POST",
                    url: source + 'user/create',
                    data: {
                        'header': token,
                        'username': $("#nama").val(),
                        'email': $("#email").val(),
                        'password': $("#password").val(),
                        'role': $("#role").val()
                    },
                    dataType: "Json",
                    success: function(data, textStatus, jqXHR) {
                        alert('Sukses menambahkan akun')
                        return true;

                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        alert('error :' + textStatus);
                        console.log(errorThrown);
                        e.preventDefault()

                    }
                })
            } else {
                alert("Gagal menambahkan akun")
                e.preventDefault(e)
            }


        })


    })
</script>
{% endblock %}
